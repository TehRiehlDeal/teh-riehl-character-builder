<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c16c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- D20 Die shape (simplified icosahedron) -->
  <g transform="translate(256, 256)">
    <!-- Main facets of the die -->
    <path d="M 0,-120 L 80,-40 L 0,0 Z" fill="url(#dieGradient)" stroke="#333" stroke-width="3"/>
    <path d="M 0,-120 L -80,-40 L 0,0 Z" fill="#f0f0f0" stroke="#333" stroke-width="3"/>
    <path d="M 0,0 L 80,-40 L 80,60 Z" fill="#e8e8e8" stroke="#333" stroke-width="3"/>
    <path d="M 0,0 L -80,-40 L -80,60 Z" fill="#d8d8d8" stroke="#333" stroke-width="3"/>
    <path d="M 0,0 L 80,60 L 0,120 Z" fill="#c8c8c8" stroke="#333" stroke-width="3"/>
    <path d="M 0,0 L -80,60 L 0,120 Z" fill="#b8b8b8" stroke="#333" stroke-width="3"/>

    <!-- "20" text on the front face -->
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#5c16c5" text-anchor="middle">20</text>
  </g>

  <!-- Character sheet iconography -->
  <g transform="translate(100, 360)" opacity="0.3">
    <!-- Document lines -->
    <rect x="0" y="0" width="120" height="4" rx="2" fill="white"/>
    <rect x="0" y="15" width="100" height="4" rx="2" fill="white"/>
    <rect x="0" y="30" width="110" height="4" rx="2" fill="white"/>
  </g>

  <g transform="translate(292, 360)" opacity="0.3">
    <!-- Document lines -->
    <rect x="0" y="0" width="120" height="4" rx="2" fill="white"/>
    <rect x="0" y="15" width="100" height="4" rx="2" fill="white"/>
    <rect x="0" y="30" width="110" height="4" rx="2" fill="white"/>
  </g>
</svg>
