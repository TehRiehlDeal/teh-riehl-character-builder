<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (full bleed for maskable) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c16c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background - no rounded corners for maskable -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- D20 Die shape - scaled down to 70% for safe zone -->
  <g transform="translate(256, 256) scale(0.7)">
    <!-- Main facets of the die -->
    <path d="M 0,-120 L 80,-40 L 0,0 Z" fill="url(#dieGradient)" stroke="#333" stroke-width="4"/>
    <path d="M 0,-120 L -80,-40 L 0,0 Z" fill="#f0f0f0" stroke="#333" stroke-width="4"/>
    <path d="M 0,0 L 80,-40 L 80,60 Z" fill="#e8e8e8" stroke="#333" stroke-width="4"/>
    <path d="M 0,0 L -80,-40 L -80,60 Z" fill="#d8d8d8" stroke="#333" stroke-width="4"/>
    <path d="M 0,0 L 80,60 L 0,120 Z" fill="#c8c8c8" stroke="#333" stroke-width="4"/>
    <path d="M 0,0 L -80,60 L 0,120 Z" fill="#b8b8b8" stroke="#333" stroke-width="4"/>

    <!-- "20" text on the front face -->
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#5c16c5" text-anchor="middle">20</text>
  </g>
</svg>
